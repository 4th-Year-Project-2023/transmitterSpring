

destination.address=tcp://localhost:1883
mqtt.topic=t2.io/
commands=ls>>cc.out,neofetch>>cc.out

logging.level.org.springframework.*=OFF
logging.level.org.apache.catalina.core.*=OFF
logging.level.org.example.TransmitterApplication.*=OFF
